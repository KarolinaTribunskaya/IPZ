<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		document.write("<h2>Switch case</h2>");
		var a = 3;

		switch(a){
			case 1:
				document.write("a = 1");
				break;
			case 2:
				document.write("a = 2");
				break;
			case 3:
				document.write("a = 3");
				break;
			default:
				document.write(" a is another number!")
		}
	</script>
</body>
</html>
