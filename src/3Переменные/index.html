<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		document.write("<h2>Работа с переменными</h2>")
		//Работа с переменными
		var num = 1.45;
		//JavaScript чувствителен к регистру. Num и num - разные переменные
		var Num = 23;
		var string = "Hello";
		var bool = true;

		console.log(num);
		console.log(Num);
		console.log(string);
		console.log(bool);

		//Отримання даних від користувача
		//var name = prompt("Введіть Ваше ім'я.");
		//console.log("Добрий день " + name);

		//Оголошення змінних і присвоєння їм значення
		var firstNum = 24;
		var secondNum = 12;

		//Прибавляем к firstNum числа
		secondNum = secondNum + 3;
		secondNum += 5

		// Запись не в консоли, а вывод на страницу
		//Додавання
		document.write(firstNum + secondNum, "<br>");
		//Віднімання
		document.write(firstNum - secondNum, "<br>");
		//Ділення
		document.write(firstNum / secondNum, "<br>");
		//Залишок від ділення
		document.write(firstNum / secondNum, "<br>");

		//Використання Math для отримання абсолютного значення
		document.write("Абсолютне значення ("+ -12 + ")" + " = ", Math.abs(-12), "<br>");
		//Значення числа пі та експоненти
		document.write("pi = ", Math.PI, "<br>");
		document.write("e = ", Math.E + "<br>");

		//Округлення числа різними способами
		var number = 2.3; 
		//Округлення до більшого
		document.write("Округлення до більшого " + number + " ~ ", Math.ceil(number) + "<br>");
		//Округлення до меншого
		document.write("Округлення до меншого " + number + " ~ ", Math.floor(number) + "<br>");
		//Округлення математичне
		document.write("Округлення математичне " + number + " ~ ", Math.round(number) + "<br>");
	</script>
</body>
</html>
