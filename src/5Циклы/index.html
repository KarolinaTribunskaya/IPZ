<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		document.write("<h1></h1>")
		
		//Цикл for
		for(var i = 0; i < 10; i ++){
			console.log(i);
		}

		//Цикл с предусловием
		var i = 0;
		while(i < 5){
			console.log(i);
			i++;
		}
		// Цикл с послеусловием
		// Выполняется хотя бы один раз
		var a = 3
		do{
			console.log(a);
			a--;
		}
		while(a>4);

		//Выдов массива
		var languages = ["Python", "JavaScript", "Java"];
		for(var i = 0; i < languages.length; i++){
			document.write(languages[i] + "<br>");
		}

	</script>
</body>
</html>
